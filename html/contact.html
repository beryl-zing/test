    <div id="tableContainer">

        <nav>
             <div class="photo">
                 <a href="./resume.html"><img src="../picture/IMG_20210404_102836j8.jpg" width="230" height="220"/></a>

        <div id="tableRow">
            <section id="index">
            
            <section id="contact">
                <form action="" method="post">
                    <fieldset>
                        <legend>你的信息</legend>
                        <div class="tableRow">
                            <label for="name">姓名:</label>
                            <input type="text" id="name" name="name" value="" placeholder="张三" required> 
                        </div>
                        <div class="tableRow">
                            <label for="age">年龄:</label>
                            <input type="text" id="age" name="age" value="" placeholder="18" required> 
                        </div>
                        <div class="tableRow">
                            <label>性别:</label>
                            <p>
                                   <input type="radio" id="1" name="beantype" value="whole"> 
                                    <label for="1">男</label><br>
                                <input type="radio" id="2" name="beantype" value="ground" checked> 
                                    <label for="2">女</label>
                            </p>
                        </div>
                        <div class="tableRow">
                            <label for="country">国家:</label>
                            <input type="text" id="country" name="country value="" placeholder="中国" required> 
                        </div>
                        <div class="tableRow">
                            <label for="city">城市:</label>
                            <input type="text" id="city" name="city" value="" placeholder="重庆" required>
                        </div>
                        <div class="tableRow">
                            <label for="11">单位:</label>
                            <input type="text" id="11" name="11" value="" placeholder="重庆大学" required>
                        </div>

                        <div class="tableRow">
                            <label for="nj">
                                  年级:
                            </label>
                            <select id="nj" name="nj">
                              <option value="本科">本科</option>
                              <option value="硕士">硕士</option>
                              <option value="博士">博士</option>
                              <option value="工作">博士</option>
                            </select>
                        </div>
                        <div class="tableRow">
                            <label for="phone">号码:</label>
                            <input type="tel" id="phone" name="phone" value="" placeholder="13579374234" required>
                        </div>
                        
                    </fieldset>
                    <fieldset>
                        <legend>其他信息</legend>
                        
                        <div class="tableRow">
                            <label for="date">生日:</label>
                            <input type="date" name="date">
                        </div>
                        <div class="tableRow">
                            <label for="hobby">爱好:</label>
                            <p>
                                <input type="checkbox" id="a" name="extras[]" value="giftwrap"> 
                                    <label for="a">运动</label><br>
                                <input type="checkbox" id="" name="extras[]" value="catalog" checked>
                                    <label for="b">音乐</label>
                                    <input type="checkbox" id="c" name="extras[]" value="catalog" checked>
                                    <label for="c">读书</label>
                                    <input type="checkbox" id="d" name="extras[]" value="catalog" checked>
                                    <label for="d">旅行</label>
                            </p>
                        </div>
                        <div class="tableRow">
                            <label></label>
                            <input type="submit" value="发送">
                        </div>
                    </fieldset>
                   
                </form>
            </section>
        </div>
            </section>
